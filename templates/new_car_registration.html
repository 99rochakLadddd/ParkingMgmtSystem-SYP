{% extends 'base.html' %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="{% static 'css/car_reg.css' %}">
    <title>Welcome to the manage user Page</title>
</head>
<body>
    <div id="new_car_reg_content">
        <div id="new_car_reg_title">
            <h3> Vehicle Registration Portal</h3>
        </div>

        <div id="new_car_reg_semi_title">
            <h3> <i class="ri-roadster-fill">   </i> New vehicle Registration </h3> 
        </div>

        <form action="{% url 'new_car_registration' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <div class="row">
                    <div class="col"><input type="text" class="form-control" id="first_name" name="first_name" placeholder="First Name" required></div>
                    <div class="col"><input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last Name" required></div>
                </div>
            
                <div class="row">
                    <div class="col"><input type="text" class="form-control" id="phone_number" name="phone_number" placeholder="Phone Number" required></div>
                    <div class="col"><input type="text" class="form-control" id="vehicle_number" name="vehicle_number" placeholder="Vehicle Number" required></div>
                </div>
            
                <div class="row">
                    <div class="col"><input type="text" class="form-control" id="vehicle_color" name="vehicle_color" placeholder="Vehicle Color" required></div>
                    <div class="col"><input type="text" class="form-control" id="model_number" name="model_number" placeholder="Model Number" required></div>
                </div>
            
                <div id="form-group">
                    <div class="row">
                        <div class="col">
                            <br>
                            <center><div class="card-header text-primary">Registered By:</div></center>
                            <input type="text" class="form-control" name="register_name" placeholder="Write Full Name" required="required">
                        </div>
            
                        <div class="col">
                            <br>
                            <center><div class="card-header text-primary">Any Comment</div></center>
                            <textarea rows="8" cols="12" name="comment" class="form-control" required></textarea>
                        </div>
                    </div>          
                </div>
            
                <div class="form-group-btn">
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
                </div>
            </div>
        </form>
    </div>

    
    {% comment %} <script src="{% static 'js/navbar.js' %}"></script> {% endcomment %}
</body>
</html>

{% endblock %}
